collection_date_field: 'sample collection date' #    Name of field in metadata_db containing collection dates of sequences. Should be formatted YYYY-MM-DD.
fasta_path: example_data/COVID-19_JN.1/down_sampled_sequences.fasta #    Path to fasta file containing sequences to be placed into template xml.
use_initial_tree: False #    If False an initial tree will not be generated skipping Phases 2i and 2ii. As such, in phase 4 BEAST 2 generate its own initial tree.
log_file_basename: BDSKY_serial #    If provided .tree, .log and .state files from running BEAST 2 will have this name prefixed by 'run-with-seed-{seed}-'.
metadata_path: example_data/COVID-19_JN.1/down_sampled_metadata.csv #      Path to csv or tsv containing metadata for sequences in fasta_path.
number_of_beast_runs: 3 #    Number of chains to use (repeated runs to do) when running BEAST.
overall_save_dir: SBATCH-Test-BDSKY-Serial_no-initial-tree #    Path to where you are saving all the runs of this workflow.
rt_dims: 3 #    Number of Rt dimensions (time periods over which Rt is estimated).
zero_sampling_before_first_sample: True # Fix the sampling proportion to 0 for the period before the first xml_set.
sample_id_field: 'specimen collector sample ID' #    Name of field in metadata_db containing sequence IDs.
screen_log_every: 0.005 #    How often to output to screen during BEAST runs.
store_state_every: 0.001 #    How often to store MCMC state during BEAST runs.
template_xml_path: template_beast_xmls/BDSKY_serial_COVID-19_template.xml #    Path to template BEAST 2 xml.
trace_log_every: 0.001 #    How often to save a log file during BEAST runs.
tree_log_every: 0.001 #    How often to save a tree file during BEAST runs.

sbatch_options_needing_a_value:
  '--cpus-per-task': 1             # Number of CPU cores per task
  '--time': 0-01:00:00 # Maximum runtime (D-HH:MM:SS)
  '--mem': 16G      # RAM to use.
  #'--partition':  If needed uncomment and fill in the name of a partition to use. 