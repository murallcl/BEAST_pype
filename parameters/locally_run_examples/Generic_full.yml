chain_length: 500000 #    Number of chains to use for BEAST runs.
collection_date_field: 'sample collection date' #    Name of field in metadata_db containing collection dates of sequences. Should be formatted YYYY-MM-DD.
fasta_path: example_data/COVID-19_JN.1/VirusSeq_JN1_alignment.fasta #    Path to fasta file containing sequences to be placed into template xml.
initial_tree_type: Temporal #    Intial tree type to use. str (either 'Distance' or 'Temporal') or None
down_sample_to: 100 #    If provided the fasta file and initial tree file used to generate the BEAST 2 xml is downsampled to this amount.
log_file_basename: BEAST #     If provided .tree, .log and .state files from running BEAST 2 will have this name prefixed by 'run-with-seed-{seed}-'.
metadata_path: example_data/COVID-19_JN.1/VirusSeq_JN1_metadata.csv #      Path to csv or tsv containing metadata for sequences in fasta_path.
number_of_beast_runs: 4 #    Number of chains to use (repeated runs to do) when running BEAST.
overall_save_dir: Local-Test-Generic_full #    Path to where you are saving all the runs of this workflow.
sample_id_field: 'specimen collector sample ID' #    Name of field in metadata_db containing sequence IDs.
screen_log_every: 0.005 #    How often to output to screen during BEAST runs.
store_state_every: 0.001 #    How often to store MCMC state during BEAST runs. #    How often to store MCMC state during BEAST runs.
template_xml_path: template_beast_xmls/Coalescent_Exponential_COVID-19_template.xml #    Path to template BEAST 2 xml.
trace_log_every: 0.001 #    How often to save a log file during BEAST runs.
tree_log_every: 0.001 #    How often to save a tree file during BEAST runs.


